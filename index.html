<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Charmi ğŸ’–</title>
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff4b5c, #ff758c);
    text-align: center;
    color: white;
    overflow-x: hidden;
}
.container {
    padding: 30px 15px;
}
h1 { font-size: 2.5rem; }
.typing { font-size: 1.2rem; margin: 20px auto; max-width: 500px; min-height: 50px; }

/* Slideshow */
.slideshow-container { position: relative; max-width: 350px; margin: 30px auto; }
.slide { display: none; position: relative; }
.slide-img { width: 100%; border-radius: 20px; box-shadow: 0 0 30px rgba(255,105,180,0.8); }
.caption { position: absolute; bottom: 0; width: 100%; font-size:16px; font-weight:bold; background: rgba(255,0,102,0.6); padding:8px; border-radius:0 0 20px 20px; animation: floatText 2s ease-in-out infinite alternate; }
@keyframes floatText { from {transform: translateY(0px);} to {transform: translateY(-5px);} }
.fade { animation: fadeEffect 1.5s; }
@keyframes fadeEffect { from {opacity:0.4;} to {opacity:1;} }

/* Proposal Buttons */
#proposal { margin-top:30px; display:none; }
button { padding:12px 25px; font-size:18px; border:none; border-radius:25px; cursor:pointer; margin:10px; transition:0.3s; }
.yes { background-color:white; color:#ff4b5c; font-weight:bold; }
.no { background-color:#ff1e56; color:white; position:absolute; }
button:hover { transform: scale(1.1); }

/* Floating Hearts */
.heart { position: fixed; color: white; animation: float 6s linear infinite; }
@keyframes float { 0% {transform: translateY(100vh) scale(0.5); opacity:1;} 100% {transform: translateY(-10vh) scale(1.2); opacity:0;} }

/* Envelope Flip Animation */
#envelope { perspective: 1000px; }
.envelope-inner { width:200px; height:130px; background:white; border-radius:10px; position:relative; cursor:pointer; box-shadow:0 10px 30px rgba(0,0,0,0.3); transition: transform 1s; transform-style: preserve-3d; }
.envelope-inner.flipped { transform: rotateY(180deg); }
.envelope-front, .envelope-back { position:absolute; width:100%; height:100%; backface-visibility: hidden; border-radius:10px; display:flex; justify-content:center; align-items:center; flex-direction:column; }
.envelope-front { background:white; color:#ff4b5c; font-weight:bold; }
.envelope-back { transform: rotateY(180deg); background:white; color:#333; padding:10px; }
#letter img { width:100%; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.3); }
</style>
</head>
<body>
<div class="container">
    <h1>Hey Charmi ğŸ’•</h1>
    <div class="typing" id="typing"></div>

    <div class="slideshow-container">
        <div class="slide fade"><img src="photo1.jpg" class="slide-img"><div class="caption">Our First Memory ğŸ’•</div></div>
        <div class="slide fade"><img src="photo2.jpg" class="slide-img"><div class="caption">Your Smile ğŸ˜</div></div>
        <div class="slide fade"><img src="photo3.jpg" class="slide-img"><div class="caption">Distance Canâ€™t Break Us ğŸŒâ¤ï¸</div></div>
    </div>

    <div id="proposal">
        <h2>Will you be my Valentine? ğŸ’–</h2>
        <button class="yes" onclick="acceptLove()">YES ğŸ’˜</button>
        <button class="no" id="noBtn">NO ğŸ™ˆ</button>
    </div>
</div>

<script>
// Typing effect
const text = "Though weâ€™re miles apart, youâ€™re always in my heart. Every laugh, every word, every moment with you matters â¤ï¸";
let index=0;
function typeEffect(){ if(index<text.length){ document.getElementById("typing").innerHTML+=text.charAt(index); index++; setTimeout(typeEffect,40); } }
typeEffect();

// Slideshow
let slideIndex=0; autoSlides();
function autoSlides(){ let slides=document.getElementsByClassName("slide"); for(let i=0;i<slides.length;i++) slides[i].style.display="none"; slideIndex++; if(slideIndex>slides.length) slideIndex=1; slides[slideIndex-1].style.display="block"; setTimeout(autoSlides,3000); }

// Show proposal
setTimeout(()=>{document.getElementById("proposal").style.display="block";},10000);

// NO button playful
const noBtn=document.getElementById("noBtn");
const cuteMessages=["Iâ€™ll wait for you ğŸ¥º","You mean a lot â¤ï¸","Thinking of you already ğŸ’•","Youâ€™re special ğŸ˜˜"];
noBtn.addEventListener("mouseover", function(){ const x=Math.random()*(window.innerWidth-150); const y=Math.random()*(window.innerHeight-100); noBtn.style.left=`${x}px`; noBtn.style.top=`${y}px`; const randomMessage=cuteMessages[Math.floor(Math.random()*cuteMessages.length)]; noBtn.innerText=randomMessage; });

// YES click -> envelope flip
function acceptLove(){
    document.body.innerHTML = `
    <div style="height:100vh; background:linear-gradient(135deg,#ff4b5c,#ff758c); display:flex; flex-direction:column; justify-content:center; align-items:center; color:white; text-align:center; padding:20px;">
        <h1>She Said YES ğŸ’–</h1>
        <div id="envelope">
            <div class="envelope-inner" onclick="flipEnvelope(this)">
                <div class="envelope-front"><p>Click to Open ğŸ’Œ</p></div>
                <div class="envelope-back">
                    <div id="letter">
                        <img src="your_photo.jpg" alt="Charmi & Dhaval">
                    </div>
                </div>
            </div>
        </div>
    </div>`;
    startFloatingHearts();
}

function flipEnvelope(el){
    el.classList.add("flipped");
}

// Floating hearts
function startFloatingHearts(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.innerHTML="ğŸ’–";
        heart.style.position="fixed";
        heart.style.left=Math.random()*100+"vw";
        heart.style.bottom="-20px";
        heart.style.fontSize=(15+Math.random()*20)+"px";
        heart.style.animation="floatUp 6s linear";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    },300);

    const style=document.createElement("style");
    style.innerHTML=`@keyframes floatUp {0%{transform:translateY(0) rotate(0deg);opacity:1;}50%{transform:translateY(-50vh) rotate(15deg);opacity:0.8;}100%{transform:translateY(-100vh) rotate(-15deg);opacity:0;}}`;
    document.head.appendChild(style);
}
</script>
</body>
</html>
